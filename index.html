<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparte Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Comparte la Música</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <!-- Menú hamburguesa -->
        <div id="hamburger" class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <!-- Contenido -->
    <div class="contenido">
        <aside id="categories-menu">
            <h3>Categorías</h3>
            <ul>
                <li><a href="#">Religioso</a></li>
                <li><a href="#">Clásico</a></li>
                <li><a href="#">Contemporáneo</a></li>
                <li><a href="#">Folklore</a></li>
                <li><a href="#">OST</a></li>
                <li><a href="#">Música Infantil</a></li>
            </ul>
        </aside>

        <main>
            <section>
                <h2>Bienvenido a Comparte Música</h2>
                <p>Explora una amplia variedad de partituras y recursos musicales.</p>
            </section>
        </main>
    </div>

    <!--footer>
        <p>&copy; 2025 Comparte Música. Todos los derechos reservados.</p>
    </footer-->

    <script>
        // Función para alternar el menú de categorías
        function toggleMenu() {
            const menu = document.getElementById("categories-menu");
            menu.classList.toggle("active");
        }
    </script>
</body>
</html>
